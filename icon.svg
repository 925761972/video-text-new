<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0" y1="0" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7B61FF"/>
      <stop offset="100%" stop-color="#6146E5"/>
    </linearGradient>
    <filter id="softShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="240" rx="50" fill="url(#purpleGradient)"/>
  
  <!-- Content Group -->
  <!-- Vertical Layout Calculation:
       Total Content Height = 120 (Circle) + 16 (Gap) + 12 (Line1) + 8 (Gap) + 12 (Line2) = 168px
       Top Margin = (240 - 168) / 2 = 36px
  -->
  <g filter="url(#softShadow2)">
    <!-- Circle: Center (120, 96), Radius 60 -->
    <circle cx="120" cy="96" r="60" fill="white"/>
    
    <!-- Play Triangle: Centered visually in the circle -->
    <!-- Bounding Box approx: x:102, y:70, w:42, h:52 -->
    <path d="M102 70 L144 96 L102 122 V70 Z" fill="#7B61FF"/>
    
    <!-- Text Lines: Centered horizontally -->
    <!-- Line 1: Width 110, X=65, Y=172 -->
    <rect x="65" y="172" width="110" height="12" rx="6" fill="white" fill-opacity="0.95"/>
    
    <!-- Line 2: Width 70, X=85, Y=192 -->
    <rect x="85" y="192" width="70" height="12" rx="6" fill="white" fill-opacity="0.7"/>
  </g>
</svg>